<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="/manifest.json">  </head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='imgs/logo.png') }}"
    />
    <title>Satellite Telemetry Dashboard</title>
    <script src="{{ url_for('static', filename='js/lib/gsap.min.js') }}"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @font-face {
        font-family: "Heinch";
        src: url("/static/fonts/Heinch Medium.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: "Heinch", sans-serif;
        overflow: hidden;
      }
      .section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
        z-index: 1;
        text-align: center;
      }
      .section img {
        width: 300px;
        margin-bottom: 0px;
      }
      h1 {
        font-size: 3rem;
        font-weight: 500;
        margin-bottom: 30px;
      }
      .loading {
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
      }
      .dots span {
        animation: blink 1.4s infinite both;
      }
      .dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dots span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes blink {
        0%,
        80%,
        100% {
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
      }
      .cta-button {
        margin-top: 20px;
        display: inline-block;
        padding: 12px 28px;
        border: 2px solid #fff;
        color: #fff;
        font-size: 1.3rem;
        text-transform: uppercase;
        text-decoration: none;
        transition: 0.3s;
        display: none; /* Keep hidden by default */
      }
      .cta-button:hover {
        background: #fff;
        color: #000;
      }
      canvas#stars {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="stars"></canvas>

    <section class="section">
      <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="logo" />
      <h1>Satellite Ground Station</h1>

      <div id="lora-status" class="loading">
        Lora is connecting
        <span class="dots"> <span>.</span><span>.</span><span>.</span> </span>
      </div>

      <a id="start-button" class="cta-button" href="/dashboard"
        >Start Session</a
      >
    </section>
    <script src="{{ url_for('static', filename='stars.js') }}"></script>

    <script>
      // REMOVE or COMMENT OUT the entire Socket.IO block below,
      // as it relies on a live connection.
      /*
      const socket = io();
      socket.on("sensor_data", (data) => {
        // First data received, show the Start button
        console.log("LoRa data received:", data);
        document.getElementById("lora-status").style.display = "none";
        document.getElementById("start-button").style.display = "inline-block";
      });
      */

      // REINSTATE the setTimeout for offline simulation
      setTimeout(() => {
        gsap.to("#lora-status", {
          opacity: 0,
          duration: 0.5,
          onComplete: () => {
            document.getElementById("lora-status").style.display = "none";
            // Animate the button coming in
            gsap.fromTo(
              "#start-button",
              { opacity: 0, y: 20, display: "none" },
              {
                opacity: 1,
                y: 0,
                duration: 0.8,
                ease: "power2.out",
                display: "inline-block", // Make sure it becomes visible
              }
            );
          },
        });
      }, 4000); // simulate 4 seconds of "connection" time

      // Optional: GSAP animation for initial logo/heading
      gsap.from("img", {
        opacity: 0,
        scale: 0.5,
        duration: 1.5,
        ease: "back.out(1.7)",
      });
      gsap.from("h1", {
        opacity: 0,
        y: -20,
        duration: 1.5,
        delay: 0.5,
        ease: "power2.out",
      });
    </script>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js') // CHANGE THIS
          .then(registration => {
            console.log('Service Worker registered for index.html:', registration);
          })
          .catch(error => {
            console.error('Service Worker registration failed for index.html:', error);
          });
      });
    }
  </script>
  </body>
</html>
